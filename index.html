<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naveed Hassan | Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Naveed Hassan</h1>
    <nav>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>I am a computer engineering student and a passionate web developer.</p>
      <img src="profile.jpg" alt="Profile picture of Naveed Hassan">
    </section>

    <section id="projects">
      <h2>My Projects</h2>
      <ul>
        <li>Hospital Management System in ASP.NET MVC</li>
        <li>Barcode-Based Inventory System using React</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="message">Message:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Naveed Hassan</p>
  </footer>

  <button id="scrollTopBtn">Top</button>

  <script src="script.js"></script>
</body>
</html>
